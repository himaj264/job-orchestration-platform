# ============================================================================
# Worker Service Configuration
# ============================================================================

spring:
  application:
    name: worker-service

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: job-worker-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "jobEvent:com.jobplatform.worker.dto.JobEvent"
        max.poll.records: 10
        max.poll.interval.ms: 300000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: -1ms

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: 8081

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    kafka:
      enabled: true

# Worker-specific Configuration
worker:
  # Unique identifier for this worker instance
  id: ${HOSTNAME:worker-${random.uuid}}

  # Number of concurrent job processors
  concurrency: 3

  # Retry configuration
  retry:
    max-attempts: 3
    backoff:
      initial: 1000
      multiplier: 2
      max: 30000

  # Idempotency key TTL in seconds (24 hours)
  idempotency:
    ttl: 86400

# Kafka Topics Configuration
job:
  kafka:
    topics:
      requests: job-requests
      status: job-status
      dlq: job-dlq

# Logging Configuration
logging:
  level:
    root: INFO
    com.jobplatform: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  kafka:
    bootstrap-servers: kafka:29092

  data:
    redis:
      host: redis
